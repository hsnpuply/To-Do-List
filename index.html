<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">

        <div class="todo-app">
            <h2><img src="images/todo-icon.png" alt="">To-Do List </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task..." autofocus tabindex="0">
                <button onclick="addTask()" tabindex="1">Add</button>
            </div>

            <ul id="list-container">
            </ul>

            <h4 >برای <span>حذف</span> آیتم ها روی دکمه ضربدر کلیک کنید و یا بر روی آیتم مورد نظر دابل کلیک *</h4>

        </div>
    </div>
    <div id="lol"></div>
    <script src="script.js"></script>
</body>
</html>
